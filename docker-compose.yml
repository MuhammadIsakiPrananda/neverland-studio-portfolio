version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: neverlandstudio-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-neverlandstudio}
      MYSQL_USER: ${DB_USERNAME:-neverlanduser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-neverlandpass}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neverlandstudio-backend
    restart: unless-stopped
    working_dir: /var/www
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-neverlandstudio}
      - DB_USERNAME=${DB_USERNAME:-neverlanduser}
      - DB_PASSWORD=${DB_PASSWORD:-neverlandpass}
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Build stage)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: neverlandstudio-frontend
    restart: unless-stopped
    volumes:
      - frontend_build:/app/dist
    networks:
      - neverlandstudio-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: neverlandstudio-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./backend/public:/var/www/public:ro
      - ./backend/storage/app/public:/var/www/storage/app/public:ro
    depends_on:
      - backend
      - frontend
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  frontend_build:
    driver: local

networks:
  neverlandstudio-network:
    driver: bridge
