version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: neverland-db
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-neverland_portfolio}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-root}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - neverland-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neverland-backend
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
    volumes:
      - ./backend:/var/www
      - backend_storage:/var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - neverland-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: neverland-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - neverland-network
    stdin_open: true
    tty: true

  # Nginx (for production)
  nginx:
    image: nginx:alpine
    container_name: neverland-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - neverland-network
    profiles:
      - production

networks:
  neverland-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local
