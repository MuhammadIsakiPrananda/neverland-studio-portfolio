services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: neverland-db
    restart: always
    env_file:
      - ./backend/.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-neverlandstudio}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict with host MySQL
    networks:
      - neverland-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: neverland-phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 300M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - neverland-network

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neverland-backend
    restart: always
    working_dir: /var/www
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
    volumes:
      - backend_storage:/var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - neverland-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production Build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NODE_ENV=production
    container_name: neverland-frontend
    restart: always
    networks:
      - neverland-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: neverland-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - neverland-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  neverland-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

