# Frontend Nginx Configuration (Internal) - Optimized for Performance & SEO
# This is for the frontend container's internal nginx

server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip_static to serve pre-compressed files
    gzip_static on;

    # Security headers for better SEO and security score
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve robots.txt and sitemap.xml for SEO
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /sitemap.xml {
        access_log off;
        log_not_found off;
    }

    location = /manifest.json {
        access_log off;
        log_not_found off;
    }

    # Cache static assets aggressively (1 year for immutable assets)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Try to serve pre-compressed gzip files
        gzip_static on;
    }

    # Serve pre-compressed JS and CSS files
    location ~* \.(js|css)$ {
        gzip_static on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Deny access to hidden files for security
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to package.json and other sensitive files
    location ~* (package\.json|package-lock\.json|\.map)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
