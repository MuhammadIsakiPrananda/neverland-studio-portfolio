version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: neverlandstudio-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neverlandstudio-backend-prod
    restart: always
    working_dir: /var/www
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=neverlandstudio-mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=database
      - CACHE_DRIVER=database
      - QUEUE_CONNECTION=database
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Build stage)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
        - VITE_APP_NAME=${VITE_APP_NAME:-Neverland Studio}
        - VITE_APP_ENV=production
    container_name: neverlandstudio-frontend-prod
    restart: "no"
    volumes:
      - frontend_build:/app/dist
    networks:
      - neverlandstudio-network

  # Nginx Web Server (HTTP only - SSL handled by Cloudflare Tunnel)
  nginx:
    image: nginx:alpine
    container_name: neverlandstudio-nginx-prod
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/cloudflare.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_build:/usr/share/nginx/html:ro
      - ./backend/public:/var/www/public:ro
      - ./backend/storage/app/public:/var/www/storage/app/public:ro
    depends_on:
      - backend
      - frontend
    networks:
      - neverlandstudio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  frontend_build:
    driver: local

networks:
  neverlandstudio-network:
    driver: bridge
